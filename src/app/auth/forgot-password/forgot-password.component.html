<div class="forgot-password-form">
	<div class="form-data text-xl">
        <div class="username mb-4">
			<p-floatlabel>
				<input id="username" pInputText class="w-full surface-700 border-gray-300 text-gray-500 border-1"/>
				<label for="username">Usuário</label>
			</p-floatlabel>
		</div>

		<button pButton pRipple label="Recuperar Senha" icon="pi pi-user" class="w-full bg-blue-500 border-blue-600 text-white hover:bg-blue-600"></button>
		<div class="flex align-items-center justify-content-center mt-3 flex-column gap-2">
			<span class="text-600 text-gray-500 font-medium line-height-3">Já tem uma conta?</span>
			<a class="text-900 font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/auth/login']" >Fazer login!</a>
		</div>
	</div>
</div>
